name: CI Python

on: 
  push:
    branches: [ main ]

defaults:
  run:
    working-directory: ./Calculadora/

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Pytest
      run: pip install flake8 pytest
    - name: Testes
      run: pytest
